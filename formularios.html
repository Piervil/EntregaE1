<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <main>
    <section>
      <form action="">
        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre</label>
          <input type="text"  name="nombre" id="nombre" required><br><br>
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" required><br><br>
          <span>Modalidad de Cursada:</span>
          <input type="radio" name="modalidad" id="modalidad">
          <label for="modalidad">On-demande</label>
          <input type="radio" name="modalidad" id="vivo">
          <label for="vivo">En vivo</label><br><br>
          <label for="correo">Correo</label>

          <input type="checkbox" name="información" id="informacion">
          <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label><br><br>
          <input type="checkbox" name="información" id="termino">
          <label for="termino">Declaro que lei los términos y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>
          <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
</body>
